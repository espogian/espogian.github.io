<section class="section experience">
  <div class="section__title">Work experience</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.work %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            {% if job.url %}
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
            {% else %}
            <strong>{{job.company}}</strong>
            {% endif %}
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
        {% for activity in job.responsibilities %}
        <ul>
          <li>
            <span class="job__position" style="font-size: .9rem; font-style: italic;">{{activity}}</span>
          </li>
        </ul>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
