<footer class="footer">
  <div class="footer__copyright" style="font-weight: 300; font-size: .7rem; max-width: 640px;">
    <div class="top">
      (Thanks to <a href="https://github.com/bchiang7" target="_blank" class="highlight-link">Brittany Chiang</a>
    </div>
    <div class="bottom">
      for this beautiful template)
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
