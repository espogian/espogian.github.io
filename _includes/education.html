<section class="section experience">
  <div class="section__title">Education</div>
  <div class="section__content">
    <div class="jobs">
      {% for education in site.data.education %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{education.institution}}</a>
          </div>
          <div class="job__time">{{education.time}}</div>
        </div>
        <div class="job__position">{{education.degree}}, {{education.field}}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
